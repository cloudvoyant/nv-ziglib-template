name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache binaries
        uses: actions/cache@v4
        with:
          path: /usr/local/bin
          key: ${{ runner.os }}-bin-${{ hashFiles('scripts/setup.sh') }}
          restore-keys: |
            ${{ runner.os }}-bin-

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-${{ hashFiles('scripts/setup.sh') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Cache npm global packages
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('scripts/setup.sh') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Cache Zig
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/zig
            .zig-cache
          key: ${{ runner.os }}-zig-${{ hashFiles('build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-

      - name: Setup just
        uses: extractions/setup-just@v2

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.1

      - name: Setup environment
        run: ./scripts/setup.sh --ci

      - name: Run tests
        run: |
          source .envrc
          just test

      - name: Create new version
        id: upversion
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: true
        run: just upversion --ci

      - name: Build production artifacts
        if: steps.upversion.outputs.new_release_published == 'true'
        run: |
          source .envrc
          just build-prod

      - name: Authenticate with registry
        if: steps.upversion.outputs.new_release_published == 'true' && env.GCP_SA_KEY != ''
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GCP_REGISTRY_PROJECT_ID: ${{ secrets.GCP_REGISTRY_PROJECT_ID }}
          GCP_REGISTRY_REGION: ${{ secrets.GCP_REGISTRY_REGION }}
          GCP_REGISTRY_NAME: ${{ secrets.GCP_REGISTRY_NAME }}
        run: just registry-login --ci

      - name: Publish to GCP Artifact Registry
        if: steps.upversion.outputs.new_release_published == 'true' && env.GCP_SA_KEY != ''
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GCP_REGISTRY_PROJECT_ID: ${{ secrets.GCP_REGISTRY_PROJECT_ID }}
          GCP_REGISTRY_REGION: ${{ secrets.GCP_REGISTRY_REGION }}
          GCP_REGISTRY_NAME: ${{ secrets.GCP_REGISTRY_NAME }}
        run: just publish

      - name: Create GitHub Release
        if: steps.upversion.outputs.new_release_published == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.upversion.outputs.new_release_version }}
          generate_release_notes: true
          files: |
            zig-out/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
